        }

            transition: transform 0.3s;
        }
        .question-container:hover {
            transform: scale(1.02);
        }
        label {
            font-size: 1em;
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #80deea;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .feedback {
            margin-top: 10px;
            display: block;
            font-size: 1.2em;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.4em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.4em;
            text-align: center;
        }
        /* Color para la opción seleccionada correcta */
        .correcto {
            background-color: #9c27b0; 
            color: white;
        }
        /* Color para la opción seleccionada incorrecta */
        .incorrecto {
            background-color: red;
            color: white;
        }
        /* Estilo para resaltar la respuesta correcta cuando el usuario falla */
        .resaltar-correcta {
            background-color: #a5d6a7 !important; /* Verde claro */
            border: 2px solid green;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            margin-top: 5px;
        }
        .progress-bar div {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .progress-bar span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            color: #333;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {

            }

            }

            // Función para iniciar el test
            function iniciarTest() {
                const selectedExam = $('#examSelector').val();
                if (!examenes[selectedExam]) {
                    $('#questions').html('<p style="color: red; text-align: center;">Error: Examen no encontrado.</p>');
                    return;
                }

                // Reiniciar variables
                preguntaActual = 0;
                correctas = 0;
                
                // Cargar las preguntas del examen seleccionado
                preguntas = examenes[selectedExam];

                // Barajar las preguntas para un orden aleatorio
                preguntas = shuffleArray([...preguntas]); // Usar la copia barajada
                
                $('#result').empty(); // Limpiar el resultado anterior
                $('#quizForm').show();
                mostrarPregunta(preguntaActual);
                actualizarProgreso();
            }

            // Función para mostrar una pregunta específica
            function mostrarPregunta(index) {
                const qData = preguntas[index];
                let optionsHtml = '';
                const questionIndex = index + 1;
                const totalQuestions = preguntas.length;

                // Crear un array de opciones y su índice de respuesta original
                const originalOptions = qData.opciones.map((text, i) => ({ text, originalIndex: i }));
                
                // Barajar solo las opciones para esta visualización (Fisher-Yates)
                const shuffledOptions = shuffleArray([...originalOptions]);
                
                // Determinar el nuevo índice de la respuesta correcta dentro de las opciones barajadas
                const newCorrectIndex = shuffledOptions.findIndex(opt => opt.originalIndex === qData.correcta);

                // Guardar las opciones barajadas y el nuevo índice correcto para la verificación
                preguntas[index].shuffledOptions = shuffledOptions;
                preguntas[index].newCorrecta = newCorrectIndex;
                
                // Generar el HTML de las opciones
                shuffledOptions.forEach((option, i) => {
                    optionsHtml += `
                        <label>
                            <input type="radio" name="question${questionIndex}" value="${i}" data-original-index="${option.originalIndex}" data-new-index="${i}">
                            ${String.fromCharCode(65 + i)}. ${option.text}
                        </label>
                    `;
                });

                const questionHtml = `
                    <div class="question-container" data-question-index="${index}">
                        <p><strong>Pregunta ${questionIndex} de ${totalQuestions}:</strong> ${qData.pregunta}</p>
                        <div class="options">${optionsHtml}</div>
                        <span class="feedback" id="feedback${questionIndex}"></span>
                        <button class="checkAnswer" data-question-index="${index}" style="margin-top: 15px;">Comprobar Respuesta</button>
                    </div>
                `;

                $('#questions').html(questionHtml);

                // Evento para comprobar la respuesta
                $('.checkAnswer').click(function (e) {
                    e.preventDefault();
                    const qIndex = $(this).data('question-index');
                    const selectedValue = $(`input[name="question${qIndex + 1}"]:checked`).val();
                    const newCorrectIndex = preguntas[qIndex].newCorrecta;
                    const feedbackElement = $(`#feedback${qIndex + 1}`);
                    const optionsContainer = $(this).closest('.question-container').find('.options');
                    
                    if (selectedValue === undefined) {
                        feedbackElement.text('Por favor, selecciona una opción.').removeClass('correct incorrect').css('color', 'orange');
                        return;
                    }

                    $(this).prop('disabled', true); // Deshabilitar el botón de comprobación

                    // Obtener todas las etiquetas (labels)
                    const labels = optionsContainer.find('label');
                    
                    // Comprobar si es correcta
                    if (parseInt(selectedValue) === newCorrectIndex) {
                        correctas++;
                        feedbackElement.text('¡Correcto!').removeClass('incorrect').addClass('correct');
                        labels.eq(selectedValue).addClass('correcto'); // Resaltar la seleccionada correctamente
                    } else {
                        feedbackElement.text('Incorrecto.').removeClass('correct').addClass('incorrect');
                        labels.eq(selectedValue).addClass('incorrecto'); // Resaltar la seleccionada incorrectamente
                        labels.eq(newCorrectIndex).addClass('resaltar-correcta'); // Resaltar la respuesta correcta
                    }
                    
                    // Deshabilitar todas las opciones
                    optionsContainer.find('input[type="radio"]').prop('disabled', true);
                    
                    // Mostrar botón para siguiente pregunta o finalizar
                    if (qIndex < preguntas.length - 1) {
                        $('#questions').append('<button id="nextQuestion" style="margin-top: 20px;">Siguiente pregunta</button>');
                    } else {
                        $('#questions').append('<button id="finishQuiz" style="margin-top: 20px;">Finalizar Test</button>');
                        $('#finishQuiz').click(mostrarResultadoFinal);
                    }
                });

                // Avanzar a la siguiente pregunta al hacer clic en "Siguiente pregunta"
                $(document).off('click', '#nextQuestion').on('click', '#nextQuestion', function (e) {
                    e.preventDefault();
                    preguntaActual++;
                    mostrarPregunta(preguntaActual);
                    actualizarProgreso();
                });
            }

            // Función para actualizar la barra de progreso
            function actualizarProgreso() {
                const porcentaje = ((preguntaActual + 1) / preguntas.length) * 100;
                $('#progress').css('width', porcentaje + '%');
                $('#progressPercentage').text(`${preguntaActual + 1}/${preguntas.length} (${Math.round(porcentaje)}%)`);
            }

            // Mostrar el resultado final al finalizar todas las preguntas
            function mostrarResultadoFinal() {
                const totalPreguntas = preguntas.length;
                const nota = (correctas / totalPreguntas) * 10;
                $('#questions').html(`
                    <h2>Has completado el test (${totalPreguntas} preguntas)</h2>
                    <p>Respuestas correctas: <strong>${correctas}</strong></p>
                    <p>Respuestas incorrectas: <strong>${totalPreguntas - correctas}</strong></p>
                    <p>Tu puntuación final es: <strong>${nota.toFixed(2)} / 10</strong></p>
                    <button id="restartQuiz">Volver a Empezar</button>
                `);
                $('#progress').css('width', '100%');
                $('#progressPercentage').text(`FIN (${totalPreguntas}/${totalPreguntas})`);
                
                $('#restartQuiz').click(iniciarTest);
            }

            // Evento para empezar el test
            $('#startQuiz').click(iniciarTest);
            
            // Iniciar el test automáticamente con el examen seleccionado al cargar la página (opcional)
            // iniciarTest();
        });
    </script>
