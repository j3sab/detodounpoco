        }

            margin-bottom: 20px;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .question-container:hover {
            transform: scale(1.02);
        }
        label {
            font-size: 1em;
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #80deea;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .feedback {
            margin-top: 10px;
            display: block;
            font-size: 1.2em;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.4em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.4em;
            text-align: center;
        }
        .correcto {
            background-color: #9c27b0;
            color: white;
        }
        .incorrecto {
            background-color: red;
            color: white;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            margin-top: 5px;
        }
        .progress-bar div {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .progress-bar span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            color: #333;
        }

            // Evento para comenzar el test
            $('#startQuiz').click(function () {
                const examenSeleccionado = $('#examSelector').val(); // Obtener el examen seleccionado
                preguntas = examenes[examenSeleccionado]; // Cargar las preguntas del examen seleccionado
                if (preguntas.length > 0) {
                    preguntas.sort(() => Math.random() - 0.5); // Aleatorizar el orden
                    preguntaActual = 0;
                    correctas = 0;
                    mostrarPregunta(preguntaActual); // Mostrar la primera pregunta
                    actualizarProgreso();
                }
            });

            // Función para mostrar una pregunta en el DOM
            function mostrarPregunta(index) {
                const pregunta = preguntas[index];
                const opcionesHTML = pregunta.opciones.map((opcion, i) => `
                    <label>
                        <input type="radio" name="question${index}" value="${i}">
                        ${opcion}
                    </label>
                `).join('');
                $('#questions').html(`
                    <div class="question-container">
                        <p><strong>${index + 1}. ${pregunta.pregunta}</strong></p>
                        ${opcionesHTML}
                        <span class="feedback" id="feedback${index}"></span>
                        <button id="nextQuestion" style="display:none;">Siguiente pregunta</button>
                    </div>
                `);

                // Detectar cuando el usuario selecciona una opción
                $('input[name="question' + index + '"]').change(function () {
                    const seleccionada = $(this).val();
                    const feedback = $('#feedback' + index);

                    // Remover estilos previos
                    $('label').removeClass('correcto incorrecto');
                    if (seleccionada == pregunta.correcta) {
                        correctas++;
                        feedback.html('<span class="correct">✔ Correcto</span>');
                        $(this).closest('label').addClass('correcto'); // Añadir clase para correcta
                    } else {
                        feedback.html('<span class="incorrect">✘ Incorrecto</span>');
                        $(this).closest('label').addClass('incorrecto'); // Añadir clase para incorrecta
                    }

                    // Mostrar el botón para la siguiente pregunta
                    $('#nextQuestion').show();
                });

                // Avanzar a la siguiente pregunta al hacer clic en "Siguiente pregunta"
                $('#nextQuestion').click(function () {
                    preguntaActual++;
                    if (preguntaActual < preguntas.length) {
                        mostrarPregunta(preguntaActual);
                        actualizarProgreso();
                    } else {
                        mostrarResultadoFinal();
                    }
                });
            }

            // Función para actualizar la barra de progreso
            function actualizarProgreso() {
                const porcentaje = ((preguntaActual + 1) / preguntas.length) * 100;
                $('#progress').css('width', porcentaje + '%');
                $('#progressPercentage').text(Math.round(porcentaje) + '%');
            }

            // Mostrar el resultado final al finalizar todas las preguntas
            function mostrarResultadoFinal() {
                const totalPreguntas = preguntas.length;
                const nota = (correctas / totalPreguntas) * 10;
                $('#questions').html(`
                    <h2>Has completado el test</h2>
                    <p>Tu puntuación final es: ${nota.toFixed(2)} / 10</p>
                `);
                $('#progress').css('width', '100%');
                $('#progressPercentage').text('100%');
            }
